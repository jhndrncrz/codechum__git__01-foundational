<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomofire | Sign-Up</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div id="logo">
                Pomofire
            </div>
        </header>

        <main>
                <h1 class="heading">Sign Up</h1>

                <form id="form--sign-up" class="form" action="">
                    <section class="form-field">
                        <label class="form-field__label" for="email">Email</label>
                        <input class="form-field__field" id="email" type="text">

                        <div class="form-field__message">

                        </div>
                    </section>

                    <section class="form-field">
                        <label class="form-field__label" for="username">Username</label>
                        <input class="form-field__field" id="username" type="text">

                        <div class="form-field__message">

                        </div>
                    </section>

                    <section class="form-field">
                        <label class="form-field__label" for="password">Password</label>
                        <input class="form-field__field" id="password" type="password">

                        <div class="form-field__message">

                        </div>
                    </section>

                    <section class="form__field">
                        <label class="form-field__label" for="confirm-password">Confirm Password</label>
                        <input class="form-field__field" id="confirm-password" type="password">

                        <div class="form-field__message">

                        </div>
                    </section>

                    <button class="button button--primary" type="submit">
                        Sign Up
                    </button>
                </form>
        </main>

        <footer class="footer">
            <hr class="divider">

            <p>
                &copy; 2025 Pomofire. All rights reserved.
            </p>
            <p>
                Designed with love by <a href="https://www.linkedin.com/in/jhndrncrz">John Adrian Cruz</a>.
            </p>
        </footer>
    </div>
</body>
</html>
