<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomofire | Sign-Up</title>

    <script src="" type="module"></script>
    <link rel="stylesheet" href="../../../styles/global.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div id="logo">
                Pomofire
            </div>
        </header>

        <main>
            <div class="card">
                <h1 class="heading">Sign Up</h1>

                <form id="form--sign-up" class="form">
                    <section class="form-field">
                        <label class="form-field__label" for="email"></label>
                        <input class="form-field__field" id="email" type="text" placeholder="Email">

                        <div class="form-field__message">

                        </div>
                    </section>

                    <section class="form-field">
                        <label class="form-field__label" for="password"></label>
                        <input class="form-field__field" id="password" type="password" placeholder="Password">

                        <div class="form-field__message">

                        </div>
                    </section>

                    <section class="form__field">
                        <label class="form-field__label" for="confirm-password"></label>
                        <input class="form-field__field" id="confirm-password" type="password" placeholder="Confirm Password">

                        <div class="form-field__message">

                        </div>
                    </section>

                    <button id="submit" class="button button--primary" type="submit">
                        Sign Up
                    </button>
                </form>
            </div>
        </main>

        <footer class="footer">
            <hr class="divider">

            <p>
                &copy; 2025 Pomofire. All rights reserved.
            </p>
            <p>
                Designed with love by <a href="https://www.linkedin.com/in/jhndrncrz">John Adrian Cruz</a>.
            </p>
        </footer>
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
